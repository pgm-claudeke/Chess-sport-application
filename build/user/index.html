<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    
    <header class="header"> 
    <div class="navbar">
        <img class="navbar__icon" src="/icons/bars-solid.svg" alt="">
        <a href="/" class="navbar__logo">
            <img class="logo logo--header" src="/icons/logo.svg" alt="">
        </a>
        <div class="navbar__right">
            <div class="navbar__pages">
                <ul class="navbar__list">
                    <li class="navbar__page">
                        <a class="navbar__link navbar__link--learn" href="/learn">Learn</a>
                    </li>
                    <li class="navbar__page">
                        <a class="navbar__link navbar__link--play" href="/play">Play</a>
                    </li>
                    <li class="navbar__page">
                        <a class="navbar__link navbar__link--community" href="/community">Community</a>
                    </li>
                </ul>
            </div>
            <div class="user user--small">
                <a href="/user">
                    <img class="user__img" src="/images/user.jpg" alt="2018-05-19 14/49/31.511.jpeg">
                </a>
            </div>
        </div>
    </div>
    <div class="navbar-pop hide">
        <nav>
            <ul class="navbar-pop__list">
                <li><a class="navbar-pop__page" href="/learn">Learn</a></li>
                <li><a class="navbar-pop__page" href="/play">Play</a></li>
                <li><a class="navbar-pop__page" href="/community">Community</a></li>
            </ul>
        </nav>
        <img class="navbar-pop__close" src="/icons/xmark-solid.svg" alt="xmark-solid">
    </div>
</header>
    <main>
        
    <section class="section">
        <div>
    <a href="/learn" class="return">
        <img class="return__img" src="/icons/arrow-left-solid.svg" alt="arrow-left-solid.svg">
        <p class="return__text">Go Back</p>
    </a>
</div>
    </section>
    <section>
        <section class="section">
    <div class="card-user">
        <div class="user  user--big">
            <img class="user__img" src="/images/user.jpg" alt="user.jpg">
        </div>
        <div class="card-user__info">
            <p class="card-user__name">ClaudK</p>
            <p class="card-user__level">Level 3</p>
        </div>
    </div>
</section>
    </section>
    <section>
        
    
    
    <div class="achievements">
    <img class="achievements__icon" src="/icons/medal-solid.svg" alt="medal-solid.svg">
    <p class="achievements__title">Victories</p>
    <div class="achievements__collection">
        <img class="achievements__arrow" src="/icons/chevron-left-solid.svg" alt="chevron-left-solid.svg">
        <ul class="achievements__list">
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
        </ul>
        <img class="achievements__arrow" src="/icons/chevron-right-solid.svg" alt="chevron-right-solid.svg">
    </div>
</div>
    
    
    <div class="achievements">
    <img class="achievements__icon" src="/icons/trophy-solid.svg" alt="trophy-solid.svg">
    <p class="achievements__title">Trophies</p>
    <div class="achievements__collection">
        <img class="achievements__arrow" src="/icons/chevron-left-solid.svg" alt="chevron-left-solid.svg">
        <ul class="achievements__list">
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
        </ul>
        <img class="achievements__arrow" src="/icons/chevron-right-solid.svg" alt="chevron-right-solid.svg">
    </div>
</div>
    
    
    <div class="achievements">
    <img class="achievements__icon" src="/icons/gear-solid.svg" alt="gear-solid.svg">
    <p class="achievements__title">Settings</p>
    <div class="achievements__collection">
        <img class="achievements__arrow" src="/icons/chevron-left-solid.svg" alt="chevron-left-solid.svg">
        <ul class="achievements__list">
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>

            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
            <li class="achievements__card">
                <div class="achievements__image"></div>
            </li>
        </ul>
        <img class="achievements__arrow" src="/icons/chevron-right-solid.svg" alt="chevron-right-solid.svg">
    </div>
</div>

    </section>

    </main>
    <footer class="footer">
    <div class="footer__box">
        <a href="/" class="footer__logo">
            <img class="logo logo--footer" src="/icons/logo.svg" alt="">
        </a>
        <div class="footer__info">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a class="footer__link footer__link--info" href="/">About Us</a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__link footer__link--info" href="/">Contact</a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__link footer__link--info" href="/">Terms & Conditions</a>
                </li>
            </ul>
        </div>
        <div class="footer__media">
            <ul class="footer__list">
                <li class="footer__list-item">
                    <a class="footer__link footer__link--media" href="/"><img class="footer__icon" src="/icons/facebook-square-brands.svg" alt=""><p class="footer__media-name">Facebook</p></a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__link footer__link--media" href="/"><img class="footer__icon" src="/icons/twitter-square-brands.svg" alt=""><p class="footer__media-name">Twitter</p></a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__link footer__link--media" href="/"><img class="footer__icon" src="/icons/instagram-square-brands.svg" alt=""><p class="footer__media-name">Instagram</p></a>
                </li>
            </ul>
        </div>
        <div class="footer__subscription">
            <form action="" class="subscription">
                <label class="subscription__lable" for="">Subscribe to our newsletter</label>
                <div class="subscription__input-box">
                    <input class="subscription__input" type="text">
                    <button class="subscription__btn">Ok</button>
                </div>
            </form>
        </div>
    </div>
</footer> 

    <script src="/js/main.js"></script>

</html>
